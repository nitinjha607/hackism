    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coding Arena
        </title>
        <link rel="stylesheet" href="style1.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <div class="navbar">
            <h1 id="title" color ="black">Coding Arena</h1>
            <button type="button" id="logoutBtn">Logout</button>
        </div>

        <div class="container">
            <div class="formbox">
                <form>
                    <div class="inputgroup">
                        <div class="inputfield" id="roomNameField">
                            <i class="fa-solid fa-door-open"></i>
                            <input type="text" id="roomName" placeholder="Room Name">
                            <!-- Add the button just below the input field -->
                            <button type="button" id="createRoomBtn">Create Room</button>
                        </div>
                    </div>
                </form>

                <h2>Room List</h2>
                <ul id="roomList" onclick="redirectToRoom(event)"></ul>
            </div>
        </div>

        <!-- Include the script tag at the end of the body to ensure the DOM is fully loaded -->
        <script src="index.js"></script>
    </body>

    </html>
